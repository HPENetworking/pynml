[tox]
skipsdist = true
envlist = build, test, doc


[testenv]
basepython = python3
passenv = https_proxy http_proxy no_proxy
changedir = {envtmpdir}
deps =
    -rrequirements.dev.txt


[testenv:build]
commands =
    {toxinidir}/tools/spec/generate
    {envpython} {toxinidir}/setup.py sdist


[testenv:test]
commands =
    {envpython} -c "import pynml; print(pynml.__file__)"
    flake8 {toxinidir}
    py.test \
        --junitxml=tests.xml \
        --cov=pynml \
        --cov-report xml \
        --cov-report html \
        --cov-report term \
        {posargs} \
        {toxinidir}/test \
        {envsitepackagesdir}/pynml


[testenv:doc]
commands =
    sphinx-build -W -b html -d doctrees {toxinidir}/doc/ html
    {envpython} -c "print('>> You may now run:\nwebdev {envtmpdir}/html/')"


[flake8]
exclude = .git,.tox,.cache,__pycache__,*.egg-info

[pytest]
addopts = --doctest-modules
